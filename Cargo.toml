[package]
name = "bevy_vulkano"
version = "0.6.0"
edition = "2021"
authors = ["Okko Hakola <okkohakola@gmail.com>"]
description = "Vulkano Backend for Bevy"
homepage = "https://github.com/hakolao/bevy_vulkano"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/hakolao/bevy_vulkano"
categories = ["gui", "game-development"]
keywords = ["gui", "imgui", "vulkano", "gamedev", "bevy"]

[features]
default = []
example_has_gui = ["gui", "links", "clipboard"]
links = ["gui", "egui_winit_vulkano/links"]
clipboard = ["gui", "egui_winit_vulkano/clipboard"]
gui = ["egui_winit_vulkano"]

[dependencies]
vulkano = { version = "0.30.0", path = "../vulkano/vulkano" }
vulkano-util = { version = "0.30.0", path = "../vulkano/vulkano-util" }
vulkano-shaders = { version = "0.30.0", path = "../vulkano/vulkano-shaders" }
egui_winit_vulkano = { path = "../egui_winit_vulkano", version = "0.19", optional = true, default_features = false, features = [] }
winit = "0.27.1"
image = "0.24.3"
approx = "0.5.1"
raw-window-handle = "0.5"

[dependencies.bevy]
version = "0.8.0"
default-features = false
features = []

[dev-dependencies]
anyhow = "1.0.40"
rand = "0.8.4"
bytemuck = "1.8.0"

