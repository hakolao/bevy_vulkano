[package]
name = "bevy_vulkano"
version = "0.1.1"
edition = "2021"
authors = ["Okko Hakola <okkohakola@gmail.com>"]
description = "Vulkano Backend for Bevy"
homepage = "https://github.com/hakolao/bevy_vulkano"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/hakolao/bevy_vulkano"
categories = ["gui", "game-development"]
keywords = ["gui", "imgui", "vulkano", "gamedev", "bevy"]

[features]
default = []
example_has_gui = ["gui"]
gui = ["egui_winit_vulkano"]

[dependencies]
vulkano = "0.29.0"
vulkano-win = "0.29.0"
vulkano-shaders = "0.29.0"
#egui_winit_vulkano = { version = "0.16", optional = true }
egui_winit_vulkano = { git = "https://github.com/hakolao/egui_winit_vulkano", branch = "update-vulkano-0.29-and-egui-0.17", optional = true }
raw-window-handle = { version = "0.4" }
winit = "0.26.0"
image = "0.23.14"
approx = "0.5.1"

[dependencies.bevy]
version = "0.6"
default-features = false
features = []

[dev-dependencies]
anyhow = "1.0.40"
rand = "0.8.4"
bytemuck = "1.8.0"
